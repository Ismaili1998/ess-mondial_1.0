<table class="table table-sm mt-3 bg-white">
    <thead>
        <tr>
            <th>Confirmed Order Number</th>
            <th>Invoice </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        {% for offer in project.commercialoffer_set.all %}
                <tr>
                    {% if offer.confirmed %}
                        <td> 
                            <a href="#" class="text-info"
                                onclick="load_modal('Confirmed order','{%  url "get-commercialOffer" offer.id %}')">
                                {{ offer.confirmed_commercialoffer.confirmation_nbr }}
                            </a>
                        </td>
                         <td>
                            {% if not offer.invoice %}
                                <a href="#" class="text-info"
                                    onclick="load_modal('Create invoice','{%  url "create-invoice" offer.id %}')">
                                    Create Invoice 
                                </a>
                                {% else %}
                                Invoice created 
                            {% endif %}
                        </td>
                        <td>
                            <div class="dropdown-item">
                                <form method="POST" action="{% url 'cancel-confirmedOrder' offer.id %}">
                                    {% csrf_token %}
                                    <a class="text-danger delete-btn" href="#" title="cancel this confirmation">
                                        <i class="material-icons size-11">clear</i>
                                    </a>
                                </form>
                            </div>
                        </td>
                    {% endif %}
                </tr>
        {% endfor %}
    </tbody>
</table>
