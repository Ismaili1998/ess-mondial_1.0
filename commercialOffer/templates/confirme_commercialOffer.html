<form action="{% url 'confirm-commercialOffer' commercialOffer.id %}"  method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label col-form-label-sm"> Client number: </label>
            <div class="col-sm-8">
                <input type="text" name="client_nbr" class="form-control form-control-sm" required/>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-sm-4 col-form-label col-form-label-sm"> Commission: </label>
            <div class="col-sm-8">
                <input type="number" max="100" min="0" name="commission" placeholder="commission in %" class="form-control form-control-sm" required/>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-dark btn-sm mr-4">
            save changes
        </button>
    </div>
</form>
